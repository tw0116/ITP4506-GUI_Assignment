<script>
    $(document).ready(function() {
        $('.flight-details').hide()

        $('.btn-moreDetails').on('click', function() {
            $(this)
                .parents('.flight-info')
                .slideUp(500)
            $(this)
                .parents('.flight-info')
                .siblings('.flight-details')
                .delay(500)
                .slideDown(500)
        })

        $('.btn-lessDetails').on('click', function() {
            $(this)
                .parents('.flight-details')
                .slideUp(500)
            $(this)
                .parents('.flight-details')
                .siblings('.flight-info')
                .delay(500)
                .slideDown(500)
        })

        $("#card").parent().hide()

        var toggled = true;
        $('#search-show').click(function() {
            if (toggled) {
                $("#card").parent().slideDown("slow")
                $("#card").flip(true)

                $(this).html('Hide Search')
                
            } else {
                $("#card").flip(false)
                $("#card").parent().slideUp("slow") 

                $(this).html('Show Search')
            }
            toggled = !toggled;
        })

        $("#card").flip({
            axis: 'x',
            reverse: true,
            trigger: 'manual',
            speed: 500
        })
    })
</script>
