<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVE Airline - Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./styles/style_headers.css">
    <link rel="stylesheet" type="text/css" href="./styles/style_inputs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script type="text/javascript" src="./scripts/highlight.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/element_headers.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            function checkEmail() {
                let regex = /[A-Za-z0-9.%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$/;
                let email = $("#email").val();
                if (regex.test(email)) {
                    return true;
                } else {
                    return false;
                }
            }
            function checkPassword() {
                let regex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*?])[A-Za-z\d!@#$%^&*?]{10,}$/;
                let password = $("#password").val();
                if (regex.test(password)) {
                    return true;
                } else {
                    return false;
                }
            }
            $("#email").keyup(() => {
                if (checkEmail()) {
                    $("#email").css("border", "1px solid lime");
                    $("#emailMsg").html("");
                } else {
                    $("#email").css("border", "1px solid red");
                    $("#emailMsg").html("<p class='text-danger'>Invalid Email </p>");
                }
                if ($("#email").val() == "") {
                    $("#emailMsg").html("<p class='text-danger'>This field is required </p>")
                };
            });
            $("#password").keyup(() => {
                if (checkPassword()) {
                    $("#password").css("border", "1px solid lime");
                    $("#pswMsg").html("");
                } else {
                    $("#password").css("border", "1px solid red");
                    $("#pswMsg").html("<p class='text-danger'>Invalid Password</p>")
                }
                if ($("#password").val() == "") {
                    $("#pswMsg").html("<p class='text-danger'>This field is required </p>")
                };
            });
        });
    </script>

    <style>
        main {
            font-family: 'Quicksand', sans-serif;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .text-info {
            text-align: center;
            color: #0277BD;
        }

        .main-content {
            background-color: rgb(244, 244, 244);
            padding: 250px 500px;
        }

        form {
            height: auto;
            width: 685px;
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container-sm {
            margin: auto;
        }

        footer {
            height: 20px;
        }
    </style>
</head>

<body>
    <header-index></header-index>>

    <main class="login-page">
        <section class="main-content">
            <div class="container-md">
                <div class="block-heading">
                    <h1 class="text-info">LOGIN</h1>
                </div>
                <br>
                <form action="" id="login-form" class="border border-light border-1">
                    <div class="mb-3">
                        <label class="form-label" for="Email">Email</label>
                        <input class="form-control" type="email" name="email" id="email"
                            pattern="[A-Za-z0-9.%+-]+@[A-Za-z0-9.-]+\.[a-z]{2,4}$"
                            title="Please enter a valid Email format (xxxx@xxxx.com)" placeholder="Enter Email Address">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Password">Password</label>
                        <input class="form-control" type="password" name="password" id="password"
                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*?])[A-Za-z\d!@#$%^&*?]{10,}$"
                            title="Please enter password (must be include a upper case letter, a lower case letter, a number and a characters)"
                            placeholder="Password" required>
                        <span id="pswMsg"></span>
                    </div>
                    <div class="mb-3">
                        <div>
                            <input class="form-check-input" type="checkbox" id="checkbox">
                            <label class="form-check-label" for="Remember">Remember Me</label>
                        </div>
                    </div>
                    <div class="mb-3 login">
                        <button type="submit" class="rippleBtn-click">Log In</button>
                    </div>
                    <div class="mb-3">
                        Not a member? <a href="register.html">Sign up now</a>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section>
            <div class="container">
                <div class="copyright">Â© IVE Airline. All right reserved</div>
            </div>
        </section>
    </footer>
</body>

</html>
