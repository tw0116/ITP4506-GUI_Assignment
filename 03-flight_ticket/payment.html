<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../styles/style_headers.css">
    <link rel="stylesheet" type="text/css" href="../styles/style_index.css">
    <link rel="stylesheet" type="text/css" href="../styles/style_inputs.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--import bootstrap 5-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script type="text/javascript" src="../scripts/highlight.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>

    <script type="module" src="../scripts/element_headers.js"></script>
</head>

<style>
    .inlineimage {
        max-width: 470px;
        margin-right: px;
        margin-left: 10px;
    }

    .images {
        display: inline-block;
        max-width: 100%;
        height: auto;
        width: 20%;
        margin: 1%;
        text-align: center
    }

    .text-center {
        color: #0277BD;
        text-align: center;
        font-family: 'Abril Fatface', cursive;
    }

    .container-sm {
        width: 800px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        z-index: 1000;
    }

    form {
        background-color: aliceblue;
        padding: 40px 50px;
        border: 1px black;
        border-radius: 10px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<body>

    <header-default></header-default>

    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>


    <div class="container-sm">

        <form action="" method="post">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-4">


                    <div class="panel">

                        <div class="panel-heading">

                            <div class="row">
                                <h1 class="text-center">Payment Details</h1>
                                <!--credit card picture-->
                                <div class="inlineimage">
                                    <img class="img-responsive images"
                                        src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
                                    <img class="img-responsive images"
                                        src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                                    <img class="img-responsive images"
                                        src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
                                    <img class="img-responsive images"
                                        src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png">
                                    <img class="img-res">
                                </div>
                            </div>
                        </div>


                        <div class="panel-body">

                            <!--card holder-->
                            <div class="row">
                                <div class="col">
                                    <div class="form-group"> <label>CARD OWNER</label>
                                        <input type="text" class="form-control" placeholder="Card Holder's Name" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="">
                                    <div class="form-group">
                                        <label>CARD NUMBER</label>

                                        <div class="input-group">
                                            <input type="tel" class="form-control" placeholder="Card Number" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Expirtaion date-->
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>
                                            <span class="hidden-xs">Expiry Date </span>
                                        </label>
                                        <input type="tel" class="form-control" placeholder="MM / YY" />
                                    </div>
                                </div>
                                <!--security code-->
                                <div class=" col-md-4">
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="tel" class="form-control" placeholder="000" />
                                    </div>
                                </div>
                            </div>


                        </div>

                        <!--footer of the payment form-->
                        <div class="panel-footer">
                            <br>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-primary btn-lg btn-block">Confirm Payment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
